{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
    <h1>Welcome to My Flask App</h1>
    {% if current_user.is_authenticated %}
        <p>Hello, {{ current_user.username }}!</p>
    {% else %}
        <p>Please <a href="{{ url_for('main.login') }}">log in</a> to continue.</p>
    {% endif %}
{% endblock %}
